<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Select2 en Móviles</title>
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- Incluir CSS de Select2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    
    <style>
        /* Estilos personalizados para el select */
        body {
            font-family: 'Lobster';
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .select-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            font-size: 16px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* Estilo responsive para el select en móviles */
        @media (max-width: 768px) {
            .select-container {
                padding: 15px;
            }
            select {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
	<div>este texto va antes</div>
    <div class="select-container">
        <label for="miSelect">Selecciona una opción:</label>
        <select id="miSelect">
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
            <option value="4">Opción 4</option>
            <option value="5">Opción 5</option>
        </select>
    </div>
<div>este texto va despues</div>

    <!-- Incluir jQuery y Select2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <script>
        // Inicializar Select2
        $(document).ready(function() {
            $('#miSelect').select2({
                theme: "classic", // Cambiar el tema si se desea
                placeholder: "Selecciona una opción",
                allowClear: true // Añade una opción para limpiar la selección
            });
        });
    </script>

</body>
</html>
